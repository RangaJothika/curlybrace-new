    <div id="internship-form" class="form-container" style="margin-bottom: 30px;">

            <div class="row">

            </div>

                <div class="col-6">

                        <input type="tel" placeholder="Phone" class="bg-white input-style border-style w-100 h-60"

                    </div>
                </div>
            </div>
            <div class="form-group mb-15">
                <label class="label-style" for="degree">Degree</label>
                <select class="bg-white input-style border-style w-100 h-60" id="degree" name="degree">
                    <option value="" disabled selected>Select Degree</option>
                    <option value="BE">B.E</option>
                    <option value="BSC">B.Sc</option>

                    <option value="BA">B.A</option>
                    <option value="Others">others</option>
                </select>

            </div>
            <div class="form-group mb-15">
                <label class="label-style" for="department">Department</label>
                <select class="bg-white input-style border-style w-100 h-60" id="department" name="department">
                    <option value="">Select Department</option>
                </select>
                <input type="text" id="other-department" class="bg-white input-style border-style w-100 h-60 hidden"
                    name="other_department" placeholder="Please specify" />
            </div>
            <div class="form-group mb-15">
                <label class="label-style">College Name</label>
                <input type="text" placeholder="College" class="bg-white input-style border-style w-100 h-60"
                    name="College_name" required>
            </div>
            <div class="form-group mb-15">
                <label class="label-style">Select the Internship Course</label>
                <select class="bg-white input-style border-style w-100 h-60" name="course" required>
                    <option value="" disabled selected>Select a Course</option>
                    <option value="Full Stack Web Development">Full Stack Web Development</option>
                    <option value="App Development-Flutter">App Development-Flutter</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                    <option value="Mechanical Design">Mechanical Design</option>
                </select>
            </div>
            <div class="form-group mb-15">
                <label class="label-style">Upload Resume</label>
                <input type="file" class="bg-white input-style border-style w-100 h-60" name="attachment"
                    accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit" class="btn style-one box-shadow-1">Submit Application</button>
        </form>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const degreeSelect = document.getElementById('degree');
            const departmentSelect = document.getElementById('department');
            const otherDepartmentInput = document.getElementById('other-department');

            const departments = {
                BE: ['CSE', 'MECH', 'EEE', 'ECE', 'CIVIL'],
                BSC: ['Computer Science', 'IT', 'Maths', 'Physics'],
                BA: ['English', 'Tamil', 'Economics'],
                Others: []
            };

            degreeSelect.addEventListener('change', function () {
                const selectedDegree = degreeSelect.value;
                departmentSelect.innerHTML = '<option value="">Select Department</option>';
                departmentSelect.classList.remove('hidden'); // Ensure department dropdown is visible initially
                otherDepartmentInput.classList.add('hidden'); // Hide the text input initially

                if (departments[selectedDegree]) {
                    if (selectedDegree === 'Others') {
                        departmentSelect.classList.add('hidden'); // Hide the department dropdown
                        otherDepartmentInput.classList.remove('hidden'); // Show the text input for 'Others'
                        otherDepartmentInput.name = 'other_department'; // Add name attribute for submission
                        departmentSelect.name = '';
                    } else {
                        departments[selectedDegree].forEach(department => {
                            const option = document.createElement('option');
                            option.value = department;
                            option.textContent = department;
                            departmentSelect.appendChild(option);
                        });
                        otherDepartmentInput.classList.add('hidden'); // Ensure the input is hidden
                        otherDepartmentInput.name = ''; // Remove name attribute to prevent submission
                    }
                }
            });

            departmentSelect.addEventListener('change', function () {
                if (this.value === 'Others') {
                    otherDepartmentInput.classList.remove('hidden');
                    otherDepartmentInput.classList.add('show');
                    otherDepartmentInput.name = 'other_department'; // Add name attribute for submission
                } else {
                    otherDepartmentInput.classList.remove('show');
                    otherDepartmentInput.classList.add('hidden');
                    otherDepartmentInput.name = ''; // Remove name attribute to prevent submission
                }
            });
        });
        ;
    </script>
